<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>
<body class="bg-light">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form class="p-4 bg-white shadow rounded" style="width: 300px;">
            <h2 class="text-center mb-4">Cadastro</h2>
            <div class="mb-3">
                <label for="inome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="inome">
            </div>
            <div class="mb-3">
                <label for="iemail" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="iemail">
            </div>
            <div class="mb-3">
                <label for="isenha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="isenha">
            </div>
            <div class="mb-3">
                <label for="iconfirma" class="form-label">Confirmar Senha:</label>
                <input type="password" class="form-control" id="iconfirma">
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </div>
</body>
</html>
